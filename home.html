<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Monitoramento de Eventos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .home-bg {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0c220c 0%, #125c2b 100%);
      padding: 0 1rem;
    }
    .home-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(250, 250, 250, 0.133);
      max-width: 400px;
      width: 100%;
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      margin: 0 auto;
    }
    .home-title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #1e293b;
    }
    .home-desc {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .home-btns {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .home-btn {
      background: #07360e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      text-decoration: none;
      width: 100%;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #0001;
    }
    .home-btn.outline {
      background: #fff;
      color: #18181b;
      border: 2px solid #18181b;
    }
    .home-btn:hover {
      background: #000;
      color: #fff;
      box-shadow: 0 4px 16px #0002;
      transform: translateY(-2px) scale(1.03);
    }
    .home-btn.outline:hover {
      background: #18181b;
      color: #fff;
      box-shadow: 0 4px 16px #0002;
      transform: translateY(-2px) scale(1.03);
    }
    .home-footer {
      color: #64748b;
      font-size: 0.95rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="home-bg">
    <div class="home-card">
      <div class="home-title">Sistema de Monitoramento de Eventos</div>
      <div class="home-desc">Gerencie seus eventos e participantes</div>
      <div class="home-btns">
        <a href="login.html" class="home-btn"><i class="fa-solid fa-door-open"></i>Entrar</a>
        <a href="registro.html" class="home-btn outline"><i class="fa-solid fa-cash-register"></i>Registrar</a>
      </div>
      <div class="home-footer">Â© 2025 Sistema de Monitoramento de Eventos</div>
    </div>
  </div>
</body>
</html>
