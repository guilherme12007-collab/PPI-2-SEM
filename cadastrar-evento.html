<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #f6f6f6;
            font-family: 'Inter', Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #fff;
            border-right: 1px solid #e5e7eb;
            padding: 32px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        .logo img { width:120px; margin-bottom:8px }
        .logo span { font-weight:600; font-size:15px }
        .sidebar nav ul { list-style:none; padding:0; width:100% }
        .sidebar nav ul li { margin-bottom:8px }
        .sidebar nav ul li a { display:flex; align-items:center; padding:10px 24px; color:#333; text-decoration:none; border-radius:6px; transition:background .2s }
        .sidebar nav ul li.active a, .sidebar nav ul li a:hover { background:#22c55e22; color:#22c55e }
        .sidebar nav a.active, .sidebar nav a:hover { background:#22c55e22; color:#22c55e }
        .main-content { flex:1; padding: 0 40px }
        .top-bar { display:flex; justify-content:flex-end; align-items:center; padding:24px 0 0 0; gap:16px }
        .settings .icon { font-size:20px; color:#6b7280; margin-right:8px }
        .logout-btn { background:#22c55e; color:#fff; border:none; padding:8px 24px; border-radius:6px; font-weight:500; cursor:pointer }
        .logout-btn:hover { background:#16a34a }

        .page-header { display:flex; align-items:center; justify-content:space-between; margin-top:24px; margin-bottom:18px }
        .page-header h1 { font-size:1.6rem; font-weight:700; margin:0 }
        .page-header p { color:#6b7280; margin:0 }

        .form-card {
            background:#fff; border:1px solid #e5e7eb; border-radius:10px; padding:22px 28px; box-shadow:0 6px 24px rgba(0,0,0,0.04); max-width:820px;
        }
        .form-title { font-size:1.25rem; font-weight:700; margin-bottom:6px }
        .form-desc { color:#6b7280; margin-bottom:14px }
        .form-group { margin-bottom:12px }
        .form-group label { display:block; font-weight:600; margin-bottom:6px }
        .form-group input, .form-group textarea, .form-group select { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; font-size:1rem }
        .form-actions { display:flex; gap:10px; margin-top:10px }
        .btn-primary { background:#22c55e; color:#fff; border:none; padding:10px 18px; border-radius:8px; font-weight:600; cursor:pointer }
        .btn-primary:hover { background:#16a34a }
        .btn-outline { background:#fff; border:1px solid #e5e7eb; padding:10px 16px; border-radius:8px; color:#374151; cursor:pointer }

        @media (max-width:900px) { .container { flex-direction:column } .sidebar { width:100%; flex-direction:row; justify-content:space-between; padding:16px } .main-content { padding:0 12px } }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/novamarca_iff_160x185-equal.png" alt="Logo IF">
                <span>Sistema de Eventos</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a></li>
                    <li class="active"><a href="eventosADM.html.html">Eventos</a></li>
                    <li><a href="inscritos.html"><i class="fa-solid fa-users"></i>Inscritos</a></li>
                    <li><a href="presenca.html"><i class="fa-solid fa-check"></i>Presença</a></li>
                    <li><a href="certificado.html"><i class="fa-solid fa-certificate"></i>Certificados</a></li>
                    <li><a href="configuracoes.html"><i class="fa-solid fa-gear"></i>Configurações</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="settings"><span class="icon">&#9881;</span></div>
                <button class="logout-btn">Logout</button>
            </header>

            <section>
                <div class="page-header">
                    <div>
                        <h1>Cadastrar Evento</h1>
                        <p>Crie um novo evento — formulário em destaque para facilitar o cadastro</p>
                    </div>
                </div>

                <div class="form-card">
                    <div class="form-title">Formulário de Criação</div>
                    <div class="form-desc">Preencha os campos abaixo e clique em "Criar Evento".</div>
                    <form id="form-cadastrar">
                        <div class="form-group">
                            <label for="nome">Nome do Evento *</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do evento" required>
                        </div>
                        <div class="row" style="display:flex;gap:12px;">
                            <div style="flex:1" class="form-group">
                                <label for="data">Data *</label>
                                <input type="date" id="data" name="data" required>
                            </div>
                            <div style="flex:1" class="form-group">
                                <label for="hora">Hora</label>
                                <input type="time" id="hora" name="hora">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="local">Local</label>
                            <input type="text" id="local" name="local" placeholder="Local do evento">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" name="descricao" rows="4" placeholder="Descrição do evento"></textarea>
                        </div>
                        <div class="row" style="display:flex;gap:12px;">
                            <div style="flex:1" class="form-group">
                                <label for="capacidade">Capacidade</label>
                                <input type="number" id="capacidade" name="capacidade" placeholder="Máximo de participantes">
                            </div>
                            <div style="flex:1" class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status">
                                    <option>Ativo</option>
                                    <option>Programado</option>
                                    <option>Encerrado</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary"><i class="fa-solid fa-plus"></i> Criar Evento</button>
                            <a href="eventosADM.html.html" class="btn-outline">Voltar para Eventos</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script>
            // Persistir novo evento usando localStorage helper
            (function(){
                const form = document.getElementById('form-cadastrar');
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    const novo = {
                        nome: document.getElementById('nome').value.trim(),
                        data: document.getElementById('data').value,
                        hora: document.getElementById('hora').value,
                        local: document.getElementById('local').value.trim(),
                        descricao: document.getElementById('descricao').value.trim(),
                        capacidade: document.getElementById('capacidade').value || ''
                    };
                    if(window.PPIEvents && typeof window.PPIEvents.add === 'function'){
                        window.PPIEvents.add(novo);
                        alert('Evento criado com sucesso.');
                        window.location.href = 'eventosADM.html.html';
                        return;
                    }
                    alert('Evento criado (simulação)');
                });
            })();
    </script>
</body>
</html>
